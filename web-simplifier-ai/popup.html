<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Simplifier AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
        <h1>Web Simplifier AI</h1>
      </div>
      <p class="tagline">Understand any webpage instantly</p>
    </header>

    <!-- Main Action -->
    <section class="main-action">
      <button id="simplify-btn" class="btn-primary">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
        </svg>
        <span class="btn-label">Simplify This Page</span>
      </button>
      <div id="status" class="status hidden"></div>
      
      <!-- API Usage Tracker -->
      <div class="usage-info">
        <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12"/>
          <line x1="12" y1="8" x2="12.01" y2="8"/>
        </svg>
        <span>Cache saves API calls • 3s cooldown between requests</span>
      </div>
    </section>

    <!-- Display Mode Selection -->
    <section class="display-modes">
      <h3>Display Mode</h3>
      <div class="mode-options">
        <label class="mode-option">
          <input type="radio" name="displayMode" value="overlay" checked>
          <span class="mode-card">
            <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="3" width="20" height="14" rx="2"/>
              <line x1="8" y1="21" x2="16" y2="21"/>
              <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
            <span class="mode-name">Overlay</span>
            <span class="mode-desc">Full screen focus</span>
          </span>
        </label>
        <label class="mode-option">
          <input type="radio" name="displayMode" value="sidebar">
          <span class="mode-card">
            <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <line x1="9" y1="3" x2="9" y2="21"/>
            </svg>
            <span class="mode-name">Sidebar</span>
            <span class="mode-desc">Side panel view</span>
          </span>
        </label>
        <label class="mode-option">
          <input type="radio" name="displayMode" value="replace">
          <span class="mode-card">
            <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10 9 9 9 8 9"/>
            </svg>
            <span class="mode-name">Replace</span>
            <span class="mode-desc">Clean reading</span>
          </span>
        </label>
      </div>
    </section>

    <!-- Settings -->
    <section class="settings">
      <button id="settings-toggle" class="settings-toggle">
        <span class="settings-label">
          <svg class="settings-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m-6-6h6m6 0h-6m-3.536-3.536l4.243 4.243m0-4.243l-4.243 4.243"/>
            <path d="M19.07 4.93a10 10 0 11-14.14 0 10 10 0 0114.14 0z"/>
          </svg>
          Settings
        </span>
        <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </button>
      <div id="settings-panel" class="settings-panel hidden">
        <div class="setting-item">
          <label for="api-key">Gemini API Key</label>
          <div class="input-group">
            <input type="password" id="api-key" placeholder="Enter your API key">
            <button id="toggle-visibility" class="btn-icon-only" title="Show/Hide">
              <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <a href="https://aistudio.google.com/apikey" target="_blank" class="help-link">
            Get your free API key →
          </a>
        </div>
        <button id="save-settings" class="btn-secondary">Save Settings</button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Powered by Google Gemini AI</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
