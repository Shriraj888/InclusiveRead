<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InclusiveRead PDF Viewer</title>
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="fonts/opendyslexic.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #525659;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Toolbar */
        #ir-pdf-toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: linear-gradient(180deg, #2d2d2d 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 16px;
            z-index: 10000;
            box-shadow: 0 2px 12px rgba(0,0,0,0.4);
            border-bottom: 1px solid #404040;
        }

        .ir-toolbar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-right: 16px;
            border-right: 1px solid #404040;
        }

        .ir-toolbar-logo svg {
            width: 28px;
            height: 28px;
            color: #60a5fa;
        }

        .ir-toolbar-logo span {
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .ir-toolbar-title {
            color: #e0e0e0;
            font-size: 14px;
            font-weight: 400;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 400px;
        }

        .ir-toolbar-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #ir-pdf-toolbar button {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            color: #e0e0e0;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #ir-pdf-toolbar button:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.25);
            color: #fff;
        }

        #ir-pdf-toolbar button svg {
            width: 16px;
            height: 16px;
        }

        .ir-page-info {
            color: rgba(255,255,255,0.6);
            font-size: 13px;
            padding: 0 12px;
        }

        .ir-zoom-controls {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(0,0,0,0.3);
            padding: 4px;
            border-radius: 6px;
        }

        .ir-zoom-controls button {
            padding: 6px 10px !important;
            min-width: 36px;
            justify-content: center;
        }

        .ir-zoom-value {
            color: #fff;
            font-size: 12px;
            min-width: 50px;
            text-align: center;
        }

        /* Container */
        #ir-pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 76px 20px 40px;
            min-height: 100vh;
        }

        /* Page */
        .ir-pdf-page {
            position: relative;
            margin-bottom: 20px;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-radius: 2px;
        }

        .ir-pdf-canvas {
            display: block;
        }

        /* Text Layer - Interactive for selection and jargon highlighting */
        .ir-pdf-text-layer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            line-height: 1.0;
            pointer-events: none;
        }

        .ir-pdf-text-span {
            position: absolute;
            white-space: pre;
            pointer-events: auto;
            cursor: text;
            color: transparent;
            user-select: text;
            line-height: 1;
            margin: 0;
            padding: 0;
            letter-spacing: 0;
            word-spacing: 0;
        }
        
        /* Make selected text fully visible and readable */
        .ir-pdf-text-span::selection {
            background: rgb(100, 149, 237);
            color: #fff !important;
            text-shadow: none;
            -webkit-text-fill-color: #fff;
        }
        
        .ir-pdf-text-span::-moz-selection {
            background: rgb(100, 149, 237);
            color: #fff !important;
            text-shadow: none;
        }

        /* Jargon terms remain interactive */
        .ir-jargon-term {
            pointer-events: auto;
            cursor: pointer;
        }

        /* Dyslexia mode - make text visible and styled */
        .ir-pdf-text-layer.ir-dyslexia-active {
            opacity: 1 !important;
        }

        .ir-pdf-text-layer.ir-dyslexia-active .ir-pdf-text-span {
            color: #000 !important;
            opacity: 1 !important;
        }

        /* Hide canvas when dyslexia mode is active to show styled text */
        .ir-pdf-page.ir-dyslexia-active .ir-pdf-canvas {
            opacity: 0.15;
        }

        /* Bionic reading bold style */
        .ir-bionic-bold {
            font-weight: 700 !important;
        }

        /* Readable View for Dyslexia Mode */
        .ir-readable-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 76px 20px 40px;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .ir-readable-page {
            background: white;
            max-width: 800px;
            width: 100%;
            margin-bottom: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .ir-readable-page-header {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
        }

        .ir-readable-content {
            padding: 32px;
        }

        .ir-readable-paragraph {
            margin-bottom: 1.5em;
            font-size: 18px;
            line-height: 1.8;
            color: #1a1a1a;
            text-align: left;
        }

        .ir-readable-paragraph:last-child {
            margin-bottom: 0;
        }

        /* Loading overlay */
        #ir-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100000;
        }

        .ir-loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ir-loading-text {
            color: #fff;
            margin-top: 16px;
            font-size: 14px;
        }

        .ir-loading-progress {
            color: rgba(255,255,255,0.6);
            margin-top: 8px;
            font-size: 12px;
        }

        /* Error state */
        .ir-error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        .ir-error-container svg {
            width: 64px;
            height: 64px;
            color: #ef4444;
            margin-bottom: 20px;
        }

        .ir-error-container h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .ir-error-container p {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }

        /* Active text layer for features */
        .ir-pdf-text-layer.ir-active .ir-pdf-text-span {
            color: #000 !important;
            opacity: 1 !important;
        }

        /* Jargon highlighting */
        .ir-pdf-text-span.ir-jargon-highlight {
            background: rgba(255, 235, 59, 0.5) !important;
            color: #000 !important;
            opacity: 1 !important;
            border-radius: 2px;
            cursor: pointer;
        }

        .ir-pdf-text-span.ir-jargon-highlight:hover {
            background: rgba(255, 193, 7, 0.7) !important;
        }

        /* Processed PDF spans with jargon terms - maintain layout */
        .ir-pdf-text-span.ir-jargon-processed {
            opacity: 1 !important;
        }

        /* Jargon term highlighting (individual terms only) */
        .ir-jargon-term {
            background: rgba(255, 235, 59, 0.5) !important;
            color: transparent !important;
            border-radius: 2px;
            cursor: pointer;
            padding: 0;
            margin: 0;
            display: inline;
            position: static;
            font: inherit;
            line-height: inherit;
            white-space: inherit;
        }

        .ir-jargon-term:hover {
            background: rgba(255, 193, 7, 0.7) !important;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="ir-loading-overlay">
        <div class="ir-loading-spinner"></div>
        <div class="ir-loading-text">Loading PDF...</div>
        <div class="ir-loading-progress" id="loadingProgress">Initializing...</div>
    </div>

    <!-- Toolbar -->
    <div id="ir-pdf-toolbar">
        <div class="ir-toolbar-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
            <span>InclusiveRead</span>
        </div>
        <span class="ir-toolbar-title" id="pdfTitle">PDF Document</span>
        <span class="ir-page-info" id="pageInfo">0 pages</span>
        <div class="ir-toolbar-controls">
            <div class="ir-zoom-controls">
                <button id="zoomOut" title="Zoom Out">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </button>
                <span class="ir-zoom-value" id="zoomValue">100%</span>
                <button id="zoomIn" title="Zoom In">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </button>
            </div>
            <button id="fitWidth" title="Fit Width">Fit</button>
            <button id="downloadPdf" title="Download PDF">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Download
            </button>
        </div>
    </div>

    <!-- PDF Container -->
    <div id="ir-pdf-container"></div>

    <!-- PDF Viewer Script (external to comply with CSP) -->
    <script src="pdf-viewer.js" type="module"></script>
    
    <!-- Include extension scripts for features -->
    <script src="dom-utils.js"></script>
    <script src="gemini-service.js"></script>
    <script src="content.js"></script>
    <script src="pdf-text-processor.js"></script>
</body>
</html>
